<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/modal.css">
    <link rel="icon" href="./img/icono.jpg" type="image/x-icon"> <!-- Agregado el favicon -->
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Luxe</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <img src="./img/logo.jpg" alt="Logo de Yanbal" class="logo">
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="maquillaje" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Maquillaje</button>
                    </li>
                    <li>
                        <button id="joyeria" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Joyería</button>
                    </li>
                    <li>
                        <button id="perfumes" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Perfumes y Colonias</button>
                    </li>
                    <li>
                        <button id="tratamiento" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Tratamiento</button>
                    </li>
                    <li>
                        <button id="hombre" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Mundo Hombre</button>
                    </li>
                    <li>
                        <button id="niños" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Mundo Infantil</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Luxe shop</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>

    <!-- Modal (Ventana Flotante) -->
    <div id="modal-compra" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <img id="modal-imagen" src="" alt="Producto">
            <h2 id="modal-nombre"></h2>
            <p id="modal-precio"></p>
            <p id="modal-descuento"></p>
            <p id="modal-descripcion"></p>
            <button id="confirmar-compra">Confirmar compra</button>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/animaciones.js"></script>
    <script src="./js/modal.js"></script>

</body>
</html>
